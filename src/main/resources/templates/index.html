<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" media="all"
          href="../../../css/gtvg.css" th:href="@{/css/gtvg.css}"/>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>
    <a th:href="@{'/new'}" style="text-decoration: none">Add</a>
</h1>

<table border=".5px">
    <tr>

        <td>Id</td>
        <td>Firstname</td>
        <td>Lastname</td>
        <td>Password</td>
        <td>Actions</td>

    </tr>

    <tr th:each="prod :${ListOfStudents}">
        <td th:text="${prod.std_id}">Student id</td>
        <td th:text="${prod.firstName}">Student firstname</td>
        <td th:text="${prod.lastName}">Student lastname</td>
        <td th:text="${prod.password}">Student password</td>
        <td>
            <!--            <button class="edit" >Edit</button>-->
            <a th:href="@{'/delete/' + ${prod.std_id}}">Delete</a>
            <a th:href="@{'/edit/' + ${prod.std_id}}">Edit</a>
        </td>
    </tr>
</table>

</body>
</html>
